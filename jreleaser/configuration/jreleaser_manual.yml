# This configuration does not automatically release the staging nexus repository,
# The releaser has to go to the Nexus and release the repository manually.
release:
  github:
    skipTag: true
    skipRelease: true
    tagName: '{{projectVersion}}'

# File signing is always active
signing:
  mode: COMMAND
  active: RELEASE
  armored: true

deploy:
  maven:
    mavenCentral:
      maven-central:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        snapshotSupported: false
        applyMavenCentralRules: true
        stagingRepositories:
          - target/staging-deploy/maven
hooks:
  script:
    success:
      - continueOnError: false
        verbose: true
        shell: SH
        run: 'echo "Deployment id: {{jreleaser.deploy.maven.mavencentral.deployment.id}} {{jreleaser.deploy.maven.mavencentral.maven-central.deployment.id}}"'
        filter:
          includes: ['deploy']
